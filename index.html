<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Render the Metaverse • A-Frame</title>
    <meta name="description" content="Render the Metaverse • A-Frame">
    <script src="aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="cubemap-switcher.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-20716567-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-20716567-4');
    </script>
  </head>
  <body>
    <a-scene environment>
      <a-assets>
       <img id="livingwithnaturecubemap" crossOrigin="anonymous" src="https://vr1.otoycdn.net/vr/pano/18537_03DCCB5D-33A5-4136-83DA-3F8C758ED7AA_pano.png">
       <img id="panel" crossOrigin="anonymous" src="panel.png">
      </a-assets>
      <a-entity
        camera
        look-controls="magicWindowTrackingEnabled: false"
        position="0 1.6 0"></a-entity>
      <a-entity
        cubemap-switcher
        layer="src: #livingwithnaturecubemap; type: stereocubemap"
        position="0 1.8 -1.5"></a-entity>
      <a-entity
        rotation="0 0 0"
        position="0 1.6 -0.75"
        material="shader: flat; src: #panel"
        geometry="primitive: plane; width: 1.920; height: 1.038"></a-entity>
      <a-entity id="leftHand" oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="rightHand" oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
